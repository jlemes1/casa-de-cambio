<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casa de Cambio</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="src/style.css">
    <link rel="icon" type="icon/png" href="src/img/coin.png"
</head>

<body>
    <main>
        <div class="container">
            <form id="casa-cambio">
                <h1 class="text-success">Casa de Cambio</h1>

                <div class="inputs">
                    <div class="input-group">
                        <select id="monedas"></select>
                    </div>

                    <div class="input-group">
                        <input type="date" id="fecha">
                    </div>
                </div>

                <button class="btn btn-success" id="convertir" type="submit">Convertir</button>
            </form>
        
            <div class="container" id="resultado-conversion">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Moneda</th>
                            <th scope="col">Cambio</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script src="src/index.js"></script>
</body>
</html>
